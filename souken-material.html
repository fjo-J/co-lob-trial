<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社綜研化学：技術シーズと未来の市場機会</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 300ms ease-out;
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 200ms ease-in;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-lg">

        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-4">株式会社綜研化学：技術シーズと未来の市場機会</h1>

        <div class="text-center bg-sky-100 text-sky-800 p-4 rounded-lg my-8">
            <h2 class="text-xl font-semibold">【コア技術】</h2>
            <p class="text-lg">独創的な高分子設計・精密合成技術 & 複合化・プロセス技術</p>
        </div>
        
        <hr class="my-8">

        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-10">保有技術・素材から探る成長領域</h2>

        <!-- Cards Container -->
        <div id="tech-cards-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 modal-enter">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const techData = {
            'adhesives': {
                title: '粘着剤 (SKダイン®)',
                description: '高度な分子設計によって多彩な機能を実現するアクリル系粘着剤。',
                color: 'blue',
                icon: '🔗',
                applications: [
                    { area: 'スマートモビリティ', icon: '🚗', details: ['<strong>内装・HMI:</strong> 曲面ディスプレイ用光学粘着剤', '<strong>EVバッテリー:</strong> 熱伝導・絶縁シート'] },
                    { area: 'ヘルスケア', icon: '❤️', details: ['<strong>ウェアラブル:</strong> 皮膚追従性電極ゲル、低刺激センサー固定シート'] },
                    { area: '半導体', icon: '📡', details: ['<strong>パッケージング:</strong> UV硬化型ダイシングテープ用粘着剤'] }
                ]
            },
            'particles': {
                title: '微粉体 (ケミスノー™)',
                description: '独自の重合技術により開発された均一な粒子径を持つ機能性粒子。',
                color: 'amber',
                icon: '✨',
                applications: [
                    { area: '半導体', icon: '📡', details: ['<strong>パッケージング:</strong> アンダーフィル用低熱膨張フィラー'] },
                    { area: 'スマートモビリティ', icon: '🚗', details: ['<strong>ディスプレイ:</strong> 液晶ディスプレイ用光拡散剤（既存用途からの展開）'] }
                ]
            },
            'functionalMaterials': {
                title: '特殊機能材',
                description: '独自の重合・樹脂設計技術から創出される多種多様な機能性ポリマー製品群。',
                color: 'teal',
                icon: '🧪',
                applications: [
                    { area: 'スマートモビリティ', icon: '🚗', details: ['<strong>センシング:</strong> LiDAR封止材、ミリ波レーダー透過エンブレム用塗料', '<strong>EVバッテリー:</strong> バスバー用絶縁コーティング', '<strong>内装・HMI:</strong> インモールド加飾用ハードコートフィルム'] },
                    { area: 'ヘルスケア', icon: '❤️', details: ['<strong>DDS:</strong> マイクロニードル用溶解性支持基盤', '<strong>診断支援:</strong> 高音響整合性エコーゲル'] },
                    { area: 'サステナブル', icon: '🌍', details: ['<strong>易解体・リサイクル:</strong> 易解体性ホットメルト、プラスチック材料識別用インク', '<strong>バイオマス・アップサイクル:</strong> 木質バイオマス用バインダー、古紙由来新素材用機能付与剤'] },
                    { area: '半導体', icon: '📡', details: ['<strong>高周波対応:</strong> 低誘電正接樹脂、電磁波シールド用ペースト'] },
                    { area: 'スマートアグリ', icon: '🌱', details: ['<strong>農業資材:</strong> 生分解性マルチフィルム用マスターバッチ、農薬徐放マイクロカプセル', '<strong>フードテック:</strong> 代替肉用結着・食感改良剤'] }
                ]
            },
            'tapeFilm': {
                title: 'テープ・フィルム加工製品',
                description: '粘着剤技術と塗工技術を組み合わせた高機能テープ・フィルム。',
                color: 'lime',
                icon: '📜',
                applications: [
                    { area: 'スマートモビリティ', icon: '🚗', details: ['<strong>内装・HMI:</strong> 自己修復機能付き保護フィルム', '<strong>EVバッテリー:</strong> 高い絶縁性と難燃性を付与した部品固定テープ'] },
                    { area: 'スマートアグリ', icon: '🌱', details: ['<strong>食品パッケージ:</strong> 鮮度保持機能性フィルム'] },
                     { area: 'サステナブル', icon: '🌍', details: ['<strong>建築:</strong> VOCフリー建材用接着テープ'] }
                ]
            }
        };

        const cardsContainer = document.getElementById('tech-cards-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');

        // Generate cards on page load
        Object.keys(techData).forEach(key => {
            const tech = techData[key];
            const card = document.createElement('div');
            card.className = `border-2 border-${tech.color}-500 rounded-xl p-6 shadow-md hover:shadow-xl hover:-translate-y-2 transition-all duration-300 bg-white cursor-pointer flex flex-col h-full`;
            card.dataset.techKey = key;
            card.innerHTML = `
                <div class="flex-grow">
                    <h3 class="text-2xl font-bold text-${tech.color}-600 text-center pb-3 mb-4">
                        ${tech.icon} ${tech.title}
                    </h3>
                    <p class="text-gray-600">${tech.description}</p>
                </div>
                <div class="text-center mt-4">
                     <span class="inline-block bg-${tech.color}-100 text-${tech.color}-800 text-sm font-semibold px-3 py-1 rounded-full">詳細を見る</span>
                </div>
            `;
            cardsContainer.appendChild(card);
        });

        const openModal = (techKey) => {
            const tech = techData[techKey];
            modalTitle.textContent = `${tech.icon} ${tech.title}`;
            
            let contentHTML = `<p class="text-lg text-gray-700 mb-6">${tech.description}</p>`;
            tech.applications.forEach(app => {
                contentHTML += `
                    <div class="mb-5">
                        <h4 class="text-xl font-semibold text-gray-800 mb-3">${app.icon} ${app.area}</h4>
                        <ul class="list-none space-y-2 pl-4 border-l-4 border-gray-200">
                            ${app.details.map(detail => `<li><span class="text-gray-500 mr-2">▪</span>${detail}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            modalBody.innerHTML = contentHTML;

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('modal-enter-active'), 10);
        };

        const closeModal = () => {
             modal.classList.remove('modal-enter-active');
             modal.classList.add('modal-leave-active');
             setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('modal-leave-active');
             }, 200);
        };

        cardsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('[data-tech-key]');
            if (card) {
                openModal(card.dataset.techKey);
            }
        });

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

    </script>
</body>
</html>
